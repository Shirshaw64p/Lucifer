# Alembic configuration for Lucifer.
# The sqlalchemy.url is overridden at runtime by env.py using pydantic-settings.

[alembic]
script_location = backend/alembic
prepend_sys_path = .
sqlalchemy.url = postgresql+asyncpg://lucifer:changeme_pg_password@localhost:5432/lucifer

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
